<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-grid.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/calculator.js"></script>

        <title>Arkham Horror LCG Probability Calculator</title>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Arkham Horror Probability Calculator</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="https://arkhamdb.com/" target="_blank">Arkham DB</a>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label>Number of Players Performing Check:</label>
                </div>
                <div class="col-10">
                    <input type="number" id="playerCount" value="2" min="1" max="4" onchange="togglePlayers(this.value)">
                </div>
            </div>
            <div class="row">
                <h3>Special Token Values</h2>
                <div class="col">
                    <div class="row">
                        <div class="col-2">
                            <img class="token" src="images/tokens/skull.png">
                            <label>Skull:</label>
                        </div>
                        <div class="col-10">
                            <input class="token-input" type="number" id="skullValue" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img class="token" src="images/tokens/cultist.png">
                            <label>Cultist:</label>
                        </div>
                        <div class="col-10">
                            <input class="token-input" type="number" id="cultistValue" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img class="token" src="images/tokens/tablet.png">
                            <label>Tablet:</label>
                        </div>
                        <div class="col-10">
                            <input class="token-input" type="number" id="tabletValue" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img class="token" src="images/tokens/elder-thing.png">
                            <label>Elder Thing:</label>
                        </div>
                        <div class="col-10">
                            <input class="token-input" type="number" id="elderThingValue" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" data-index="1">
                <div class="col-2">
                    <h3>Player 1</h3>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-3">
                            <label>Character Name (optional): </label>
                        </div>
                        <div class="col-9">
                            <input type="text" name="characterName" data-index="1" value="Daisy">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-2">
                            <label>Skill Check Attempts:</label>
                        </div>
                        <div class="col-10">
                            <input type="number" name="skillCheckAttempts" data-index="1" min="0" value="1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Base Skill Value:</label>
                        </div>
                        <div class="col-10">
                            <input type="number" name="baseSkillValue" data-index="1" min="0" value="2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img class="token" src="images/tokens/star.png">
                            <label>Star Modifier:</label>
                        </div>
                        <div class="col-10">
                            <input class="token-input" type="number" name="starModifier" data-index="1" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" data-index="2">
                <div class="col-2">
                    <h3>Player 2</h3>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-3">
                            <label>Character Name (optional): </label>
                        </div>
                        <div class="col-9">
                            <input type="text" name="characterName" data-index="2" value="Zoey">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-2">
                            <label>Skill Check Attempts:</label>
                        </div>
                        <div class="col-10">
                            <input type="number" name="skillCheckAttempts" data-index="2" min="0" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Base Skill Value:</label>
                        </div>
                        <div class="col-10">
                            <input type="number" name="baseSkillValue" data-index="2" min="0" value="2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img class="token" src="images/tokens/star.png">
                            <label>Star Modifier:</label>
                        </div>
                        <div class="col-10">
                            <input class="token-input" type="number" name="starModifier" data-index="2" value="1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" data-index="3">
                <div class="col-2">
                    <h3>Player 3</h3>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-3">
                            <label>Character Name (optional): </label>
                        </div>
                        <div class="col-9">
                            <input type="text" name="characterName" data-index="3" value="">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-2">
                            <label>Skill Check Attempts:</label>
                        </div>
                        <div class="col-10">
                            <input type="number" name="skillCheckAttempts" data-index="3" min="0" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Base Skill Value:</label>
                        </div>
                        <div class="col-10">
                            <input type="number" name="baseSkillValue" data-index="3" min="0" value="2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img class="token" src="images/tokens/star.png">
                            <label>Star Modifier:</label>
                        </div>
                        <div class="col-10">
                            <input class="token-input" type="number" name="starModifier" data-index="3" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" data-index="4">
                <div class="col-2">
                    <h3>Player 4</h3>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-3">
                            <label>Character Name (optional): </label>
                        </div>
                        <div class="col-9">
                            <input type="text" name="characterName" data-index="4" value="">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-2">
                            <label>Skill Check Attempts:</label>
                        </div>
                        <div class="col-10">
                            <input type="number" name="skillCheckAttempts" data-index="4" min="0" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Base Skill Value:</label>
                        </div>
                        <div class="col-10">
                            <input type="number" name="baseSkillValue" data-index="4" min="0" value="2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img class="token" src="images/tokens/star.png">
                            <label>Star Modifier:</label>
                        </div>
                        <div class="col-10">
                            <input class="token-input" type="number" name="starModifier" data-index="4" value="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
