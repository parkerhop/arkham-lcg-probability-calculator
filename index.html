<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-grid.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/calculator.js"></script>

        <title>Arkham Horror LCG Probability Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Arkham Horror Probability Calculator</h1>
                    <button onclick="increment()">Button here!</button>
                </div>
            </div>
            <div class="row">
                <h2>Special Token Values</h2>
                <div class="col">
                    <div class="row">
                        <div class="col-1">
                            <label>Skull:</label>
                        </div>
                        <div class="col-11">
                            <input type="number" id="skullValue">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <label>Cultist:</label>
                        </div>
                        <div class="col-11">
                            <input type="number" id="cultistValue">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <label>Tablet:</label>
                        </div>
                        <div class="col-11">
                            <input type="number" id="tabletValue">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <label>Elder Thing:</label>
                        </div>
                        <div class="col-11">
                            <input type="number" id="elderThingValue">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
