<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-grid.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/calculator.js"></script>

        <title>Arkham Horror LCG Probability Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Arkham Horror Probability Calculator</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="https://arkhamdb.com/" target="_blank">Arkham DB</a>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label>Number of Players Performing Check:</label>
                </div>
                <div class="col-10">
                    <input type="number" id="playerCount" value="1">
                </div>
            </div>
            <div class="row">
                <h3>Special Token Values</h2>
                <div class="col">
                    <div class="row">
                        <div class="col-2">
                            <label>Skull:</label>
                        </div>
                        <div class="col-10">
                            <input type="number" id="skullValue" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Cultist:</label>
                        </div>
                        <div class="col-10">
                            <input type="number" id="cultistValue" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Tablet:</label>
                        </div>
                        <div class="col-10">
                            <input type="number" id="tabletValue" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Elder Thing:</label>
                        </div>
                        <div class="col-10">
                            <input type="number" id="elderThingValue" value="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
